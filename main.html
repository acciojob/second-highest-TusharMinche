<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
function secondHighest(arr) {
    let high = -Infinity;
    let secondHigh = -Infinity;

    for (let i = 0; i < arr.length; i++) {
        let num = Number(arr[i]);
        if (num > high) {
            secondHigh = high;
            high = num;
        } else if (num < high && num > secondHigh) {
            secondHigh = num;
        }
    }

    // Change this return value to -Infinity instead of "No second highest"
    return secondHigh === -Infinity ? -Infinity : secondHigh;
}

function Main() {
    let n = Number(prompt("Enter the number of elements"));
    let arr = [];
    for (let i = 0; i < n; i++) {
        arr[i] = prompt("Enter element " + (i + 1));
    }
    alert(secondHighest(arr));
}

Main();


	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
